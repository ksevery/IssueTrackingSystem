<div>
    <h2>Model</h2>
    <form name="newProjectForm">
        <div class="form-group">
                <label for="leader">Leader: </label>
                <select id="leader" class="form-control" required="required" ng-model="newProject.LeadId">
                    <option ng-repeat="user in users" value="{{user.Id}}">{{user.Username}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="projectKey">Project Key: </label>
                <input id="projectKey" class="form-control" required="required" type="text" ng-model="newProject.ProjectKey" />
            </div>
            <div class="form-group">
                <button class="btn btn-success" ng-disabled="newProjectForm.$invalid" ng-click="ok()">Create</button> <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
            </div>
    </form>
</div>
